sudo: true
os: trusty
cache: false
env:
  matrix:
  - URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
  global:
  - secure: 
before_install:
- openssl version
- openssl aes-256-cbc -k "$super_secret_password" -in assets/super_secret.txt.enc -out assets/super_secret.txt -d
- openssl aes-256-cbc -k $super_secret_password -in assets/server.key.enc -out assets/server.key -d
- export SFDX_AUTOUPDATE_DISABLE=false
- export SFDX_USE_GENERIC_UNIX_KEYCHAIN=true
- export SFDX_DOMAIN_RETRY=300
- export SFDX_DISABLE_APP_HUB=true
- export SFDX_LOG_LEVEL=DEBUG
- mkdir sfdx
- wget -qO- $URL | tar xJ -C sfdx --strip-components 1
- "./sfdx/install"
- export PATH=./sfdx/$(pwd):$PATH
- sfdx --version
- sfdx plugins --core
- sfdx force:auth:jwt:grant --clientid $CONSUMERKEY --jwtkeyfile assets/server.key
  --username $USERNAME --setdefaultdevhubusername -a HubOrg
script:
- if [ "$TRAVIS_BRANCH" == "master" ]; then echo "master"; sfdx force:org:create -v
  HubOrg -s -f config/project-scratch-def.json -a ciorg --wait 3; sfdx force:org:display
  -u ciorg; sfdx force:source:push -u ciorg; sfdx force:apex:test:run -u ciorg --wait
  10; sfdx force:org:delete -u ciorg -p; fi
